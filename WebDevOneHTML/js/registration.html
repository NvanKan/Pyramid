<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <div>
        ><form action="/nothing.php">
            <label for="fname">First Name</label>
            <input type="text" name="firstname" id="fname" placeholder="Enter First Name:">

            <label for="lname">Last Name</label>
            <input type="text" name="lastname" id="lname" placeholder="Enter Last Name">

            <label for="phnum">Phone Number</label>
            <input type="text" name="phonenumber" id="phnum" placeholder="Enter Phone Number">

            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="Enter E-mail Address">

            <label for="course">Course Selection</label>
            <select name="course" id="course">
                <option value="Java">Java</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Begginer Accordion">Begginer Accordion</option>
            </select>

            <input type="button" value="Submit" submit="Submission complete">



        </form>
    </div>
</body>
</html>
